Terminator = CR LF;

#
# Individual commands
#

getCurrentControlChannel {
    out "Q300";
	in "%d";
}

getWatchdogStatus {
    out "Q904";
	in "%d%*s";
}

disableWatchdog {
	out "C904,0,0";
}

getControlMode {
    out "Q909";
	in "%d";
}

setControlMode {
	out "P909,%d";
	@init { getControlMode; }
}

setControlModeCom {
    out "P909,1";
}

setControlModeFp {
    out "P909,0";
}

getStatus {
    out "Q22";
    in "%d";
}

getActuatorStatus {
    out "Q23";
	in "%d";
}

getMovementType {
    out "Q1";
	in "%d";
}

#
# Blocks of commands
#

initRoutine {
    setControlModeCom;
    disableWatchdog;
    setControlModeFp;
}

panicStop {
    setControlModeCom;
    out "C23,0";
    setControlModeFp;
}

setMovementType {
    setControlModeCom;
	out "C1,%d";
    setControlModeFp;
}

stopAndStartMovement {
    setControlModeCom;
    out "C1,0";
    out "C1,1";
    setControlModeFp;
}


arbRW {
    setControlModeCom;
    out "%(\$1.VAL)s";  
    in "%60c";
    setControlModeFp;
}

setCurrentControlChannel {
    setControlModeCom;
    out "C300,%d";
    setControlModeFp;
}

setStepTime {
    setControlModeCom;
    out "C86,\$1,%f";
    setControlModeFp;
}

getStepTime {
    out "Q86,\$1";
    in "%f";
}

setChanWaveType {
    setControlModeCom;
    out "C2,\$1,%d";
    setControlModeFp;
}

getChanWaveType {
    out "Q2,\$1";
    in "%d";
}

setRampAmpSP {
    setControlModeCom;
    out "C4,\$1,%f";
    setControlModeFp;
}

getRampAmpSP {
    out "Q4,\$1";
    in "%f";
}

getCurrentFeedback {
    out "Q134,\$1,0";
    in "%f";
}

getChanScale {
    out "Q308,\$1";
    in "%f";
}

getStrainLength {
    out "Q340,\$1";
    in "%f";
}

setArea {
    setControlModeCom;
    out "C341,\$1,%f";
    setControlModeFp;
}

getArea {
    out "Q341,\$1";
    in "%f";
}

