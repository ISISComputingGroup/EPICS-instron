Terminator = CR LF;

getCurrentControlChannel {
    out "Q300";
	in "%d";
}

setCurrentControlChannel {
    out "C300,%d";
	@init { getCurrentControlChannel; }
}

getWatchdogStatus {
    out "Q904";
	in "%d%*s";
}

setWatchdogStatus {
	out "C904,%d,0";
	@init { getWatchdogStatus; }
}

getControlMode {
    out "Q909";
	in "%d";
}

setControlMode {
	out "P909,%d";
	@init { getControlMode; }
}

setControlModeCom {
    out "P909,1";
}

setControlModeFp {
    out "P909,0";
}

getStatus {
    out "Q22";
    in "%d";
}

arbW {
    ExtraInput = Ignore;
    out "%s"; 
}

arbRW {
    ExtraInput = Ignore;
    out "%s"; 
    in "%60c"
}

getActuatorStatus {
    out "Q23";
	in "%d";
}

setActuatorStatus {
    out "C23,%d";
}

getMovementType {
    out "Q1";
	in "%d";
}

setMovementType {
	out "C1,%d";
	@init { getMovementType; }
}

