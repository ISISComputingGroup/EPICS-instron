Terminator = CR LF;

getCurrentControlChannel {
    out "Q300";
	in "%d";
}

setCurrentControlChannel {
    out "C300,%d";
	@init { getCurrentControlChannel; }
}

getWatchdogStatus {
    out "Q904";
	in "%d%*s";
}

setWatchdogStatus {
	out "C904,%d,0";
	@init { getWatchdogStatus; }
}

getControlMode {
    out "Q909";
	in "%d";
}

setControlMode {
	out "P909,%d";
	@init { getControlMode; }
}

getStatus {
    out "Q22";
    in "%d";
}

